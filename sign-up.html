<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="sign-up-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />

            <input type="submit" name="signup_submit" value="Sign me up" />
        </div>

        <div class="right">
            <span class="loginwith"></span>

            <button class="social-signup facebook">Sign up with facebook</button>
            <button class="social-signup twitter">Sign up with Instagram</button>
            <button class="social-signup google">Sign up with Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
